<div mat-dialog-title class="row">
    <h3 class="mt-0 col-md-9 col-sm-10 col-xs-10">
        {{titulo}}
    </h3>
    <span mat-dialog-close class="fa fa-times pull-right mouse-pointer" (click)="fecharModal()"></span>
</div>
<hr class="m-0">
<form #airplaneForm="ngForm">
    <div mat-dialog-content class="row">
        <div class="row">
            <div class="form-group col-md-3">
                <label for="codigo">Código:</label>
                <input class="form-control" type="text" name="codigo" maxlength="20" required [disabled]="desabilitar"
                    [(ngModel)]="airplane.codigo">
            </div>
            <div class="form-group col-md-6">
                <label for="modelo">Modelo:</label>
                <input class="form-control" type="text" name="modelo" maxlength="80" required [disabled]="desabilitar"
                    [(ngModel)]="airplane.modelo">
            </div>
            <div class="form-group col-md-3">
                <label for="qtd">Quantidade de passageiros:</label>
                <input class="form-control" type="number" name="qtd" required [disabled]="desabilitar" [(ngModel)]="airplane.quantidadePassageiros">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3">
                <label for="data">Data da Criação:</label>
                <input class="form-control" type="date" name="data" maxlength="80" required disabled [(ngModel)]="airplane.dataCriacao">
            </div>
        </div>
    </div>
</form>
<hr class="m-0">
<div mat-dialog-actions class="botoesResponsivos">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 botoesResponsivos">
        <button class="btn btn-primary form-group pull-left semFloatSmallScreen" type="button" (click)="fecharModal()">Cancelar</button>
        <button class="btn btn-primary alinamentoDireita form-group pull-right semFloatSmallScreen" type="button"
            [disabled]="!airplaneForm.valid" (click)="salvar()">
            Salvar</button>
    </div>
</div>
